<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Settle The Score</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="top">
      <div>
        <h1>Settle The Score</h1>
      </div>
      <div class="modal">
        <div class="about">
          <h3>About</h3>
          <p>app description</p>
        </div>
        <div class="instructions">
          <h3>Instructions</h3>
          <p>app instructions</p>
        </div>
      </div
    </div>
    <div id="middle">
      <div id="leftPlayerContainer">
        <h1 id="player">Select the Player and Season</h1>
        <form id="form1">
        	<input id="player1" type="text" placeholder="Enter player's full name"/>
          <input id="season1" type="text" placeholder="Enter the season"/>
          <input type="submit">
        </form>
        <h2 class="player1Name"></h2>
        <h3 class="player1Team"></h3>
        <h4>Statistics</h4>
        <div id="leftStatsContainer">
          <div class="row">
            <p class="stat">GP</p>
            <p class="player1Gp"></p>
          </div>
          <div class="row">
            <p class="stat">PTS</p>
            <p class="player1Pts"></p>
          </div>
          <div class="row">
            <p class="stat">REB</p>
            <p class="player1Reb"></p>
          </div>
          <div class="row">
            <p class="stat">AST</p>
            <p class="player1Reb"></p>
          </div>
          <div class="row">
            <p class="stat">FG%</p>
            <p class="player1Fg"></p>
          </div>
          <div class="row">
            <p class="stat">3P%</p>
            <p class="player13P"></p>
          </div>
          <div class="row">
            <p class="stat">STL</p>
            <p class="player1Stl"></p>
          </div>
          <div class="row">
            <p class="stat">BLK</p>
            <p class="player1Blk"></p>
          </div>
          <div class="row">
            <p class="stat">TOV</p>
            <p class="player1Tov"></p>
          </div>
        </div>
      </div>
      <div id="vs">
        <button id="reset" type="button" name="button">Reset</button>
        <h3 class="vs">VS</h3>
      </div>
      <div id="rightPlayerContainer">
        <form id="form2">
        	<input id="player2" type="text" placeholder="Enter player's full name"/>
          <input id="season2" type="text" placeholder="Enter the season"/>
          <input type="submit">
        </form>
        <h2 class="player2Name">Test</h2>
        <h3 class="player2Team"></h3>
        <h4>Statistics</h4>
        <div id="rightStatsContainer">
          <div class="row">
            <p class="stat">GP</p>
            <p class="player2Gp"></p>
          </div>
          <div class="row">
            <p class="stat">PTS</p>
            <p class="player2Pts"></p>
          </div>
          <div class="row">
            <p class="stat">REB</p>
            <p class="player2Reb"></p>
          </div>
          <div class="row">
            <p class="stat">AST</p>
            <p class="player2Ast"></p>
          </div>
          <div class="row">
            <p class="stat">FG%</p>
            <p class="player2Fg"></p>
          </div>
          <div class="row">
            <p class="stat">3P%</p>
            <p class="player23P"></p>
          </div>
          <div class="row">
            <p class="stat">STL</p>
            <p class="player2Stl"></p>
          </div>
          <div class="row">
            <p class="stat">BLK</p>
            <p class="player2Blk"></p>
          </div>
          <div class="row">
            <p class="stat">TOV</p>
            <p class="player2Tov"></p>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom">
      <div id="credit">
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
