<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Settle The Score</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="top">
      <div>
        <h1>Settle The Score</h1>
      </div>
      <div class="modal">
        <div class="about">
          <h3>About</h3>
          <p>app description</p>
        </div>
        <div class="instructions">
          <h3>Instructions</h3>
          <p>app instructions</p>
        </div>
      </div
    </div>
    <div id="middle">
      <div id="leftPlayerContainer">
        <form id="form1">
        	<input id="player1" type="text" placeholder="Enter player's full name"/>
        </form>
        <form id="form2">
        	<input id="player1" type="text" placeholder="Enter the season"/>
        </form>
        <h2 class="leftPlayerName">Test</h2>
        <h4>Statistics</h4>
        <div id="leftStatsContainer">
          <div class="row">
            <p class="stat">GP</p>
            <p class="calledStat"></p>
          <div>
          <div class="row">
            <p class="stat">PTS</p>
            <p class="calledStat"></p>
          <div>
          <div class="row">
            <p class="stat">REB</p>
            <p class="calledStat"></p>
          <div>
          <div class="row">
            <p class="stat">AST</p>
            <p class="calledStat"></p>
          <div>
          <div class="row">
            <p class="stat">FG%</p>
            <p class="calledStat"></p>
          <div>
          <div class="row">
            <p class="stat">3P%</p>
            <p class="calledStat"></p>
          <div>
          <div class="row">
            <p class="stat">STL</p>
            <p class="calledStat"></p>
          <div>
          <div class="row">
            <p class="stat">BLK</p>
            <p class="calledStat"></p>
          <div>
          <div class="row">
            <p class="stat">TOV</p>
            <p class="calledStat"></p>
          <div>
        </div>
      </div>
      <div id="vs">
        <h3 class="vs">VS</h3>
      <div id="rightPlayerContainer">
        <form id="form3">
        	<input id="player1" type="text" placeholder="Enter player's full name"/>
        </form>
        <form id="form4">
        	<input id="player1" type="text" placeholder="Enter the season"/>
        </form>
        <h2 class="leftPlayerName">Test</h2>
        <h4>Statistics</h4>
        <div id="rightStatsContainer">
          <div class="row">
            <p class="stat">GP</p>
            <p class="calledStat"></p>
          <div>
          <div class="row">
            <p class="stat">PTS</p>
            <p class="calledStat"></p>
          <div>
          <div class="row">
            <p class="stat">REB</p>
            <p class="calledStat"></p>
          <div>
          <div class="row">
            <p class="stat">AST</p>
            <p class="calledStat"></p>
          <div>
          <div class="row">
            <p class="stat">FG%</p>
            <p class="calledStat"></p>
          <div>
          <div class="row">
            <p class="stat">3P%</p>
            <p class="calledStat"></p>
          <div>
          <div class="row">
            <p class="stat">STL</p>
            <p class="calledStat"></p>
          <div>
          <div class="row">
            <p class="stat">BLK</p>
            <p class="calledStat"></p>
          <div>
          <div class="row">
            <p class="stat">TOV</p>
            <p class="calledStat"></p>
          <div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
